<div class="row">
    <div class="col-md-10 col-md-offset-1" id="content" align="center">
        <div class="box box-primary">
            <div class="box-body row">
                <div class="col-md-6">
                    <p class="box-title">头像设置</p>
                    <div class="imageBox">
                        <div class="thumbBox"></div>
                        <div class="spinner" style="display: none">Loading...</div>
                    </div>
                    <div class="action row">
                        <div class="col-md-4">
                            <a href="javascript:void(0)" class="upload-img">
                                <label class="btn btn-primary" for="inputImg">上传图像</label>
                            </a>
                            <input type="file"  class="" name="inputImg" id="inputImg" style="display: none"/>
                        </div>
                        <div class="col-md-4">
                            <input type="button" id="btnZoomIn" class="btn btn-default" value="+"  >
                            <input type="button" id="btnZoomOut" class="btn btn-default" value="-" >
                        </div>
                        <div class="col-md-4">
                            <input type="button" id="btnCrop"  class="btn btn-default" value="裁切">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <p class="box-title">基本资料</p>
                    <div class="cropped">
                        <img class="imgUser" id="imgAlertAvatar" align="absmiddle" style="width:128px;height:128px;margin-top:4px;border-radius:128px;box-shadow:0px 0px 12px #7E7E7E;">
                    </div>
                    <div style="padding:30px" align="center">
                        <div class="form-horizontal" class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-2">姓名</label>
                                <div class="col-md-4 nameUser">-</div>
                                <label class="control-label col-md-2">职位</label>
                                <div class="col-md-4 titleUser">-</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">员工号</label>
                                <div class="col-md-4 uidUser">-</div>
                                <label class="control-label col-md-2">手机</label>
                                <div class="col-md-4 teleUser" id="divTele">-</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">姓别</label>
                                <div class="col-md-4 sexUser">-</div>
                                <label class="control-label col-md-2">邮箱</label>
                                <div class="col-md-4 emailUser" id="divEmail">-</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">部门</label>
                                <div class="col-md-4 departmentUser">-</div>
                                <label class="control-label col-md-2">入职日期</label>
                                <div class="col-md-4 dateUser">-</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">小组</label>
                                <div class="col-md-4 teamUser">-</div>
                                <label class="control-label col-md-2">直接上司</label>
                                <div class="col-md-4 topUser">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer" id="msgBoxFoot">
                <div id="divDefaultButtons" class="row" style="padding: 5px 0px">
                    <div class="col-md-offset-5 col-md-2" align="center">
                        <button type="button" id="btnAlterMsg" class="btn btn-primary btn-lg btn-block">
                            修改资料
                        </button>
                    </div>
                </div>
                <div id="divAlertMsgButtons" class="row" style="padding: 5px 0px; display: none">
                    <div  class="col-md-offset-3 col-md-2" align="center">
                        <button type="button" id="btnSaveAlterMsg" class="btn btn-primary btn-lg btn-block">
                            保存修改
                        </button>
                    </div>
                    <div class="col-md-2 col-md-offset-2" align="center">
                        <button type="button" id="btnAlertCancel" class="btn btn-defult btn-lg btn-block">
                            取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
