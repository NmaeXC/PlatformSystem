<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" data-backdrop="">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>请您登录</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="LoginForm" id="LoginForm" method="post" action="php/login.php" onSubmit="return InputCheck(this)">
                    <div class="form-group ">
                        <label for="username" class="col-md-2 col-md-offset-2 control-label">账号</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号" onkeydown="return clickBtnLogin()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-2 col-md-offset-2 control-label">密码</label>
                        <div class="col-md-5">
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" onkeydown="return clickBtnLogin()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnLogin">
                    登录
                </button>
            </div>
        </div>
    </div>
